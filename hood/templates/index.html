{%extends 'base.html'%}
{%load static%}
{%block content%}
{{block.super}}

<div class="container">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

            <form class="navbar-form" role="search" action="#">

                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search Business" name="article">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                      </div>
                    </div>
          
                  </form>
    </div>
        {%for business in businesses %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{project.user.profile.image}}">
        <div class="media-body">
            <div class="article-metadata">
                <img src="{{project.photo.url}}" width="500px" height="300px">
                <a class="mr-2" href="#">{{business.user}}</a>
            </div>
            <a class="article-title" href="{%url 'project-detail' project.id%}">{{project.link}}</a>
            <p class="article-content">{{business.description}}</p>
        </div>
    </article>
    {%endfor%}

</div>
</div>


{%endblock%}
